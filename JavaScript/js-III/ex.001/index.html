<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <h1>Escalação de Time</h1>
            <hr>
        </header>
        <h2>Escalar jogador</h2>
        <section>
            <p>
                <label for="name">Nome:</label>
                <input type="text" id="name"><br><br>
                <label for="position">Posição:</label>
                <input type="text" id="position"><br><br>
                <label for="number">Número:</label>
                <input type="number" id="number"> <br><br>
                <button onclick="addPlayer()">Escalar</button>
              </p><br><br>

            <h2>Remover Jogador</h2>

            <p>
                <label for="inumberToRemove">Número:</label>
                <input type="number" id="inumberToRemove"> <br><br>
                <button onclick="removePlayer()">Remover</button><br><br>
            </p>
            <hr>
            <h2>Time:</h2>
            <ul id="team-list"></ul>
        </section>
        </body>
    </main>
</html>
