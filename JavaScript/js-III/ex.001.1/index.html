<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="index.js"></script>

    <title>Escalação de time</title>
</head>
<body>
    <main>
        <header>
            <h1>Escalação de time</h1>
            <hr>
        </header>

        <section>
            <h3>Escalar um jogador</h3>
            <p>
                <label for="iposicao">Posição</label>
                <input type="text" id="iposicao" size="21px"> <br><br>
                <label for="inome">Nome</label>
                <input type="text" id="inome" size="22px"> <br><br>
                <label for="inumero">Número da camisa</label>
                <input type="text" id="inumero" size="10px"><br><br>
            </p>

            <button onclick="escalar()">Escalar</button>

            <h3>Remover um  jogador</h3>

            <p>
                <label for="irnumero">Número da camisa</label>
                <input type="text" id="irnumero" size="10px"><br><br>
            </p>

            <button onclick="remover()">Remover jogador</button>
            <hr>

            <h2>Time:</h2>

            <ul id="time"></ul>

        </section>
    </main>

</body>
</html>
